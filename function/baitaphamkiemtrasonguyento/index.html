    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false
            }
        }
        return true;
    }



    function displayPrime(n) {
        let primeNumber = "";
        for (let i = 2; i < n; i++) {
            if (isPrime(i)) {
                primeNumber += i + ",";
            }
        }
        return primeNumber;
    }
    let x = displayPrime(10000);
    document.write(x)
