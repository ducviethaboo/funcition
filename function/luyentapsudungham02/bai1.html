<!DOCTYPE html>

<body>
<script>
    function getSuqare(num) {
        let square = num * num;
        return square;
    }

    let nums = +prompt("Nhap vao mot so");
    let result = getSuqare(nums);
    document.write("Binh phuong cua" + nums + "la" + result)
</script>
