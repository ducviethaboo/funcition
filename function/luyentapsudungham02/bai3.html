<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getGiaithua(num) {
        let total = 1;
        for (let i = 1; i <= num ; i++) {
            total *= i;
        }
        return total;
    }
    let number = +prompt("Nhap vao mot so nguyen");
    let result = getGiaithua(number);
    document.write(result);
</script>
</body>
</html>
