<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getNum(num1, num2) {
        let sum = num1 + num2;
        if (num1 > num2) {
            alert("So thu nhat lon hon so thu 2");
        } else {
            return sum;
        }
    }
    let number1 = +prompt("Nhap vao so thu nhat");
    let number2 = +prompt("Nhap vao so thu hai");
    let result = getNum(number1,number2);
    document.write(result);

</script>
</body>
</html>
