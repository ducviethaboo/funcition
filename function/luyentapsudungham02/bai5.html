<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getNumbers(num1, num2, num3) {
        let arr = [num1, num2, num3];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let enterNum1 = +prompt("Nhap vao so thu nhat");
    let enterNum2 = +prompt("Nhap vao so thu hai");
    let enterNum3 = +prompt("Nhap vao so thu ba");
    document.write(getNumbers(enterNum1, enterNum2, enterNum3));
</script>
</body>
</html>
