<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function getStar(star) {
        let j = 0;
        for (let i = 0; i < arr1.length; i++) {
            if (star === arr1[i]) {
                return arr2[j];
            }
            j++;
        }
    }

        let result = prompt("Nhap ten cua ngoi sao");
        let ketQua = getStar(result);
        document.write(ketQua);
</script>
</body>
</html>
